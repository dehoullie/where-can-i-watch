<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where can I watch? - Streaming Guide</title>
    <link rel="stylesheet" href="index.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              stone: {
                '50': '#fafaf9', '100': '#f5f5f4', '200': '#e7e5e4', '300': '#d6d3d1',
                '400': '#a6a09b', '500': '#79716b', '600': '#57534d', '700': '#44403b',
                '800': '#292524', '900': '#1c1917', '950': '#0c0a09',
              },
              dark: { bg: '#0c0a09', card: '#1c1917', text: '#fafaf9', muted: '#a6a09b' }
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] },
          },
        },
      };
    </script>


    <!-- Import Map Unificado e Limpo -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",

    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body { font-family: 'Inter', sans-serif; background-color: #0c0a09; color: white; margin: 0; }
      #root:empty::before {
        content: "Loading app engine...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #79716b;
        font-size: 0.875rem;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>

    <!--
      O esm.sh/run não deve ser importado via JS.
      Ele deve ser carregado como um script de módulo direto.
      Isso faz com que ele procure por scripts type="text/tsx" e os compile.
    -->
    <script type="module" src="https://esm.sh/run"></script>

    <script type="text/tsx" src="./index.tsx"></script>

    <script>
      window.onerror = function(msg, url, line) {
        if (url && (url.endsWith('.tsx') || url.endsWith('.ts'))) {
          console.error("Erro no arquivo: " + url + " na linha " + line + ". Mensagem: " + msg);
        }
      };
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
